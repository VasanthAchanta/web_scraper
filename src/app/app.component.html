<div class="container">
  <h3 style="text-align: center;">Web scraper</h3>
  <div class="scraperContainer">

    <div *ngFor="let table of scraperData" class="card scrapCard">
      <!-- <div class="card-header">
        {{ table.name }}
      </div> -->
      <div class="card-body" >
        <table class="table">
          <tr *ngFor="let row of table.rows">
            <td *ngFor="let col of row">{{ col }}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
